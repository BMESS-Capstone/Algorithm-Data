[platformio]
default_envs = 

[env:Gateway]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	tomstewart89/BasicLinearAlgebra@^3.2
	arduino-libraries/NTPClient@^3.1.0
	mikalhart/IridiumSBD@^2.0
	sparkfun/IridiumSBDi2c@^3.0.5
	plerup/EspSoftwareSerial@^6.15.2
	ostaquet/SIM800L HTTP connector@^1.14.0
	adafruit/Adafruit SSD1306@^2.5.1
	adafruit/Adafruit GFX Library@^1.10.13
	h2zero/NimBLE-Arduino@^1.3.7
upload_port = com4
monitor_speed = 115200
